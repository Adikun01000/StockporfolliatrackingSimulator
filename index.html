<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading Simulator</title>
    <style>
        :root {
            --primary-color: #f0f8ff;
            --secondary-color: #4682b4;
            --accent-color: #5f9ea0;
            --text-color: #333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .header {
            background-color: var(--secondary-color);
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 60% 38%;
            gap: 2%;
        }

        .panel {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--secondary-color);
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--accent-color);
        }

        .positive {
            color: #28a745;
        }

        .negative {
            color: #dc3545;
        }

        .panel-title {
            margin: 0 0 15px 0;
            color: var(--secondary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div id="balance">Balance: $10,000.00</div>
        <div id="portfolio-value">Portfolio Value: $0.00</div>
    </div>

    <div class="container">
        <div class="panel">
            <h2 class="panel-title">Market Stocks</h2>
            <table id="market-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Price</th>
                        <th>Change %</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="panel">
            <h2 class="panel-title">Your Portfolio</h2>
            <table id="portfolio-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Shares</th>
                        <th>Value</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
